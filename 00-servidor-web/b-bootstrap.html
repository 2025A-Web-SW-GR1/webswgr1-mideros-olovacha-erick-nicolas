<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <!--<link
      rel="stylesheet"
      href="assets/css/b-uno.css"
    />
    <link rel="stylesheet" href="assets/css/b-dos.css" />
    <link rel="stylesheet" href="assets/css/b-tres.css" />
    -->
    <link rel="stylesheet" href="assets/css/b-minification.css" />
    <!--Los estilos, normalmente se los importa en la cabecera (head) y el orden del estilo, dependerá de el último
        declarado, en este caso, ya que se importa al último el b-tres.css el color será negro-->

    <!--Hasta ahora, las formas de declarar CSS son: selectores css, styles-->

    <!-- El Selector style inline (los que se encuentran dentro de la misma línea de la etiqueta que van a modificar) son los más
         importantes,es decir, aunque se carguen otros estilos, siempre predominaran los style inline, pero son una mala práctica-->
    />
  </head>
  <body>
    <!--Esto es un style inline-->
    <h1 style="color: darkblue">Hello, world!</h1>
    <div class="alert alert-primary" role="alert">
      A simple primary alert—check it out!
    </div>
    <a href="#ejemplo">
      <button type="button" class="btn btn-warning">Warning</button>
    </a>
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <h2 id="ejemplo">Ejemplo</h2>
    <div class="row">
      <div class="col-md-6 text-bg-primary">1</div>
      <div class="col-md-6 text-bg-secondary">2</div>
      <div class="col-md-3 text-bg-primary">1</div>
      <div class="col-md-3 text-bg-secondary">2</div>
      <div class="col-md-3 text-bg-success">3</div>
      <div class="col-md-3 text-bg-danger">4</div>
      <div class="col-sm-4 text-bg-primary">1</div>
      <div class="col-sm-4 text-bg-secondary">
        2
        <div class="row">
          <div class="col-md-2 text-bg-light">1</div>
          <div class="col-md-4 text-bg-dark">2</div>
          <div class="col-md-4 text-bg-light">3</div>
          <div class="col-md-2 text-bg-dark">4</div>
        </div>
      </div>
      <div class="col-sm-4 text-bg-success">3</div>
      <div class="col-sm-8 text-bg-primary">8</div>
      <div class="col-sm-6 text-bg-secondary">6</div>
    </div>
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
